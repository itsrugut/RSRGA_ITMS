<!-- Filters Section -->
<form method="GET" action="{% url 'tree_inventory' %}" class="bg-white rounded-lg shadow-md p-6 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
        <div>
            <label for="type-filter" class="block text-sm font-medium text-gray-700 mb-2">Filter by Type:</label>
            <select name="type_filter" id="type-filter" class="rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                <option value="">All Types</option>
                {% for type in tree_types %}
                    <option value="{{ type.typeid }}" {% if request.GET.type_filter == type.typeid %}selected{% endif %}>{{ type.commonname }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="status-filter" class="block text-sm font-medium text-gray-700 mb-2">Filter by Status:</label>
            <select name="status_filter" id="status-filter" class="rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                <option value="">All Statuses</option>
                {% for status in tree_statuses %}
                    <option value="{{ status.statusid }}" {% if request.GET.status_filter == status.statusid %}selected{% endif %}>{{ status.statusname }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition">
                Apply Filters
            </button>
        </div>
    </div>
</form>
