{% extends "base.html" %}
{% load static %}

{% block title %}Upload CSV{% endblock %}
{% block navbar_title %}DeKUT Arboretum{% endblock %}
{% block extra_css %}
    <style>
        /* Ensure the page takes the full viewport height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1; /* Ensures the main content grows to fill available space */
        }
    </style>
{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Upload Tree Data CSV</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label for="csv_file" class="block text-sm font-medium text-gray-700">Choose a CSV file:</label>
            <input type="file" name="csv_file" id="csv_file" required
                class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:bg-green-600 file:text-white hover:file:bg-green-500">
        </div>
        <button type="submit"
            class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-500 transition">
            Upload
        </button>
    </form>
{% endblock %}
