<!-- Share Modal -->
<div id="share-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg w-full max-w-md p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-green-800">Share This Image</h3>
            <button class="close-share-modal text-gray-500 hover:text-gray-800">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div class="mb-4">
            <p class="text-sm text-gray-600 mb-2">Copy link:</p>
            <div class="flex">
                <input type="text" id="share-link" class="flex-grow border rounded-l px-3 py-2 focus:outline-none focus:ring-1 focus:ring-green-500" readonly>
                <button id="copy-link" class="bg-green-700 text-white px-3 py-2 rounded-r hover:bg-green-800">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>
        <div>
            <p class="text-sm text-gray-600 mb-2">Share on:</p>
            <div class="flex space-x-4">
                <a href="#" class="text-blue-600 hover:text-blue-800"><i class="fab fa-facebook-square text-2xl"></i></a>
                <a href="#" class="text-blue-400 hover:text-blue-600"><i class="fab fa-twitter-square text-2xl"></i></a>
                <a href="#" class="text-green-600 hover:text-green-800"><i class="fab fa-whatsapp-square text-2xl"></i></a>
                <a href="#" class="text-blue-700 hover:text-blue-900"><i class="fab fa-linkedin text-2xl"></i></a>
                <a href="#" class="text-red-600 hover:text-red-800"><i class="fas fa-envelope-square text-2xl"></i></a>
            </div>
        </div>
    </div>
</div>
