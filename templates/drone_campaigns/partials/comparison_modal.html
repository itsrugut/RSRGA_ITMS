<!-- Comparison Modal -->
<div id="comparison-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg max-w-4xl w-full max-h-screen overflow-auto p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-green-800">Compare Drone Images</h3>
        <button id="close-modal" class="text-gray-500 hover:text-gray-800">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <h4 class="font-medium mb-2">Current Month</h4>
          <img id="current-image" src="" alt="Current month" class="w-full h-64 object-cover rounded">
          <p id="current-date" class="text-sm text-gray-600 mt-2"></p>
        </div>
        <div>
          <h4 class="font-medium mb-2">Previous Month</h4>
          <img id="previous-image" src="" alt="Previous month" class="w-full h-64 object-cover rounded">
          <p id="previous-date" class="text-sm text-gray-600 mt-2"></p>
        </div>
      </div>
      <div class="mt-4">
        <h4 class="font-medium mb-2">Changes Detected</h4>
        <ul id="changes-list" class="text-sm text-gray-600 list-disc pl-5">
          <li>Vegetation coverage: <span id="veg-change">+2.3%</span></li>
          <li>New growth areas: <span id="growth-areas">South-west section</span></li>
          <li>Environmental factors: <span id="env-factors">Seasonal change visible in canopy coloration</span></li>
        </ul>
      </div>
    </div>
</div>
