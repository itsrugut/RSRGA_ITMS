<!-- Search and Filter -->
<div class="mb-8">
  <div class="flex flex-col md:flex-row justify-between items-center gap-4">
    <div class="relative w-full md:w-64">
      <input type="text" id="search-input" placeholder="Search campaigns..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      <button class="absolute right-3 top-2 text-gray-400"><i class="fas fa-search"></i></button>
    </div>
    
    <div class="flex flex-wrap gap-2 justify-center">
      <button class="filter-btn filter-active px-3 py-1 rounded-full border border-green-700 text-sm" data-year="all">All Years</button>
      <button class="filter-btn px-3 py-1 rounded-full border border-green-700 text-sm" data-year="2025">2025</button>
      <button class="filter-btn px-3 py-1 rounded-full border border-green-700 text-sm" data-year="2024">2024</button>
      <button class="filter-btn px-3 py-1 rounded-full border border-green-700 text-sm" data-year="2023">2023</button>
      <button class="filter-btn px-3 py-1 rounded-full border border-green-700 text-sm" data-year="2022">2022</button>
    </div>
    
    <div class="flex items-center gap-2">
      <span class="text-sm text-gray-600">View:</span>
      <button id="grid-view" class="text-green-700 hover:text-green-900 px-2 py-1"><i class="fas fa-th-large"></i></button>
      <button id="list-view" class="text-gray-400 hover:text-green-900 px-2 py-1"><i class="fas fa-list"></i></button>
    </div>
  </div>
</div>
