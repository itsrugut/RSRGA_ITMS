{% block searchbar %}
    <!-- Search bar with error message container -->
    <div class="bg-green-800 py-2">
        <div class="container mx-auto px-4">
            <div class="flex w-full max-w-lg mx-auto">
                <input
                    type="text"
                    id="tree-search"
                    placeholder="Search by tree name, affiliation, or other info..."
                    class="text-black flex-grow p-2 rounded-l focus:outline-none"
                />
                <button
                    id="search-btn"
                    class="bg-green-600 text-white px-4 py-2 rounded-r hover:bg-green-500 focus:outline-none flex items-center"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    Search
                </button>
            </div>
            <!-- Error message display -->
            <p id="search-error" class="text-red-400 text-center mt-2 hidden">Error fetching search results.</p>
        </div>
    </div>
{% endblock %}
